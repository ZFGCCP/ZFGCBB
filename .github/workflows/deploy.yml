name: Deploy to Linode

on:
  workflow_run:
    workflows: ["Build and Publish Docker Images"]
    types:
      - completed
    branches:
      - main
      - development

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - main
          - gm112-linode-test
      tag:
        description: "Specific tag to deploy (optional)"
        required: false
        type: string

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    environment:
      name: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME_LOWER=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ github.event.inputs.tag }}"

          if [ -z "$TAG" ]; then
            # For workflow_run triggers, use the branch name that triggered the workflow
            if [ "${{ github.event_name }}" == "workflow_run" ]; then
              TAG="${{ github.event.workflow_run.head_branch }}"
            else
              # For manual triggers with no tag, use the environment
              TAG="${{ github.event.inputs.environment }}"
            fi
          fi

          # Convert tag to lowercase and replace slashes with hyphens for Docker compatibility
          TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]' | tr '/' '-')

          echo "REGISTRY=ghcr.io/${REPO_OWNER_LOWER}/${REPO_NAME_LOWER}" >> $GITHUB_ENV
          echo "IMAGE_PREFIX=${REPO_OWNER_LOWER}/${REPO_NAME_LOWER}" >> $GITHUB_ENV
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

          echo "Will look for image with tag: $TAG"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Check if Docker image exists in GHCR
        id: check_image
        run: |
          # Set up variables
          IMAGE_NAME="${{ env.IMAGE_PREFIX }}/api"
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          FULL_IMAGE_NAME="${{ env.REGISTRY }}/${IMAGE_NAME}:${IMAGE_TAG}"

          # Extract repository name without owner for API call
          REPO_NAME=$(echo "${{ env.IMAGE_PREFIX }}" | cut -d '/' -f2)
          PACKAGE_NAME="${REPO_NAME}-api"

          echo "Checking if image ${FULL_IMAGE_NAME} exists in GHCR..."
          echo "Package name for API: ${PACKAGE_NAME}"

          # Use GitHub's API to check if the image exists
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/versions")

          if [ "$HTTP_CODE" = "200" ]; then
            # Get tags for this package to verify our specific tag exists
            TAGS=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/versions" | jq -r '.[].metadata.container.tags[]' 2>/dev/null || echo "")
            
            if echo "$TAGS" | grep -q "^${IMAGE_TAG}$"; then
              echo "✅ Image ${FULL_IMAGE_NAME} exists in GHCR."
              echo "image_exists=true" >> $GITHUB_OUTPUT
            else
              echo "❌ Image tag ${IMAGE_TAG} not found. Available tags:"
              echo "$TAGS"
              echo "image_exists=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "❌ Image ${FULL_IMAGE_NAME} does not exist in GHCR (HTTP ${HTTP_CODE})."
            echo "❌ This likely means the Docker image build job failed or the package name is incorrect."
            
            # List available packages to help debugging
            echo "Available packages for ${{ github.repository_owner }}:"
            curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/users/${{ github.repository_owner }}/packages?package_type=container" | \
              jq -r '.[].name' || echo "Failed to list packages"
              
            echo "image_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy provisioning script to server
        run: |
          scp -P ${{ secrets.SERVER_PORT }} ./scripts/deployment/01.provision-linode.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

      - name: Execute provisioning script
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} -p ${{ secrets.SERVER_PORT }} "chmod +x /tmp/01.provision-linode.sh && sudo /tmp/01.provision-linode.sh"

      - name: Create .env.local on server
        run: |
          cat > /tmp/.env.local <<EOF
          ZFGBB_DATABASE=${{ secrets.ZFGBB_DATABASE }}
          ZFGBB_USER=${{ secrets.ZFGBB_USER }}
          ZFGBB_USER_PASSWORD=${{ secrets.ZFGBB_USER_PASSWORD }}

          SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/${{ secrets.ZFGBB_DATABASE }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.ZFGBB_USER }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.ZFGBB_USER_PASSWORD }}

          MBG_JDBC_URL=jdbc:postgresql://localhost:5432/${{ secrets.ZFGBB_DATABASE }}
          MBG_JBDC_USERNAME=${{ secrets.ZFGBB_USER }}
          MBG_JDBC_PASSWORD=${{ secrets.ZFGBB_USER_PASSWORD }}
          EOF

          scp -P ${{ secrets.SERVER_PORT }} /tmp/.env.local ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/.env

      - name: Pass GHCR credentials to remote server
        run: |
          cat > /tmp/ghcr.env <<EOF
          GHCR_USERNAME=${{ github.actor }}
          GHCR_TOKEN=${{ secrets.GITHUB_TOKEN }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          EOF

          scp -P ${{ secrets.SERVER_PORT }} /tmp/ghcr.env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

      - name: Run deployment script on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} -p ${{ secrets.SERVER_PORT }} "bash -s" << 'EOT'
          set -e

          # Ensure target directory exists
          if [ ! -d "/opt/zfgbb" ]; then
            sudo mkdir -p /opt/zfgbb
            sudo chown $(whoami):$(whoami) /opt/zfgbb
          fi

          # Copy deploy.sh
          cat > /tmp/deploy.sh << 'EOF'
          $(cat ./scripts/docker/deploy-script.sh)
          EOF

          chmod +x /tmp/deploy.sh
          sudo mv /tmp/deploy.sh /opt/zfgbb/deploy.sh

          # Move .env and ghcr.env
          sudo mv /tmp/.env /opt/zfgbb/.env
          sudo mv /tmp/ghcr.env /opt/zfgbb/ghcr.env

          # Run deployment
          cd /opt/zfgbb
          ./deploy.sh --env .env --tag "${{ env.IMAGE_TAG }}"
          EOT
