name: Build and Publish Docker Images

on:
  push:
    branches: [main, development]
    tags:
      - "[0-9][0-9][0-9][0-9]*.*" # matches YYYY.ReleaseNumber
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "development"
        type: choice
        options: [development, main, gm112-linode-test]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase IMAGE_PREFIX
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata based on whether the workflow was triggered by a tag or branch
      - name: Extract metadata for Docker (tag)
        id: meta_tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=match,pattern=\d{4}\.\d+,group=0
            type=sha,format=short

      - name: Extract metadata for Docker (branch)
        id: meta_branch
        if: startsWith(github.ref, 'refs/heads/')
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      # Set the final Docker tag (tag if available, otherwise branch)
      - name: Set effective Docker tag
        run: |
          echo "DOCKER_TAG=${{ steps.meta_tag.outputs.version != '' && steps.meta_tag.outputs.version || steps.meta_branch.outputs.version }}" >> $GITHUB_ENV

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ env.DOCKER_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/db:${{ env.DOCKER_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/db:latest
          target: deploy

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r docker-compose.yml .env.docker deployment/
          echo "DOCKER_TAG=${{ env.DOCKER_TAG }}" > deployment/version.env
          echo "REGISTRY=${{ env.REGISTRY }}" >> deployment/version.env
          echo "IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}" >> deployment/version.env

          cat > deployment/docker-compose.override.yml <<EOF
          name: zfgbb
          services:
            postgresql:
              image: \${REGISTRY}/\${IMAGE_PREFIX}/db:\${DOCKER_TAG}
              build: {}
            api:
              image: \${REGISTRY}/\${IMAGE_PREFIX}/api:\${DOCKER_TAG}
              build: {}
          EOF

          tar -czf deployment-package.tar.gz deployment/

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.tar.gz
