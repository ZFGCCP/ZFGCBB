name: zfgbb
services:
  postgresql:
    container_name: zfgbb_postgresql
    build:
      context: .
      dockerfile: Dockerfile
      target: database
    env_file:
      - .env.local
      - .env.docker
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    networks:
      - zfgbb
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${ZFGBB_DATABASE:-zfgc_dev}'"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s  
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  pgadmin:
    container_name: zfgbb_pgadmin
    image: dpage/pgadmin4:8.14.0
    environment:
      PGADMIN_LISTEN_PORT: ${PGADMIN_PORT:-5050}
      PGADMIN_DEFAULT_EMAIL: admin@zfgc.com
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      CONFIG_DATABASE_URI: ${PGADMIN_DATABASE_URI:-postgres://postgres:123456@zfgbb_postgresql:5432/zfgc_dev}
      MASTER_PASSWORD_REQUIRED: "True"
      # Whitelist allowed IP addresses
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_ALLOWED_HOSTS: "${PGADMIN_ALLOWED_HOSTS:-localhost}"
    ports:
      - "${PGADMIN_PORT:-5050}:${PGADMIN_PORT:-5050}"
    networks:
      - zfgbb
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    container_name: zfgbb_api
    build:
      context: .
      dockerfile: Dockerfile
      target: deploy
    ports:
      - "${ZFGBB_BACKEND_PORT:-8080}:${ZFGBB_BACKEND_PORT:-8080}"
    networks:
      - zfgbb
    volumes:
      - logs:/usr/local/tomcat/logs
      - content:/usr/local/tomcat/webapps/content
    env_file:
      - .env.local
      - .env.docker
    depends_on:
      - postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ZFGBB_BACKEND_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgadmin:
  data:
  logs:
  content:

networks:
  zfgbb:
    driver: bridge