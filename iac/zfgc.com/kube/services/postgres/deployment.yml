apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_DB
              value: "mydb" # FIXME: we'll move this to a config later
---
apiVersion: v1
kind: Volume
metadata:
  name: postgres-config
spec:
  configMap:
    name: postgres-config
