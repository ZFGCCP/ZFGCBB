# Spring DataSource (override via env vars)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=true

# Jackson
spring.jackson.serialization-inclusion=non_null

# Flyway (optional override via SPRING_FLYWAY_SCHEMAS)
spring.flyway.baseline-on-migrate=true
spring.flyway.execute-in-transaction=true
spring.flyway.repair-at-start=true

# MyBatis Generator â€” only used during build/codegen
mbg.jdbc.url=${MBG_JDBC_URL:jdbc:postgresql://localhost:5432/zfgc_dev}
mbg.jdbc.username=${MBG_JDBC_USERNAME:postgres}
mbg.jdbc.password=${MBG_JDBC_PASSWORD:password}
mbg.jdbc.driver-class-name=org.postgresql.Driver
mbg.jdbc.driver-location=${MBG_DRIVER_PATH:./postgresql-driver.jar}
mbg.target-package.mapper=com.zfgc.zfgcbb.mappers
mbg.target-package.domain=com.zfgc.zfgcbb.dbo
mbg.target-project.java=src/main/java
mbg.target-project.resources=src/main/resources

# Server
server.servlet.context-path=/zfgbb

# App-specific content config
zfgbb.content.path=${ZFGBB_CONTENT_PATH:./content}
zfgbb.content.images=${ZFGBB_CONTENT_IMAGES:${zfgbb.content.path}/images}
